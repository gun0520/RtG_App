# Flutterプロジェクトで推奨される一般的な設定
org.gradle.jvmargs=-Xmx1536M -XX:MaxMetaspaceSize=512m

# ▼▼▼【今回のエラーへの直接の修正】▼▼▼
# エラーメッセージの指示に従い、Parallel GCを無効にするオプションを追加
# kotlin.daemon.jvmargs=-XX:-UseParallelGC
# Gradleデーモン全体に適用するために、上の行に追記するのがより効果的です。
org.gradle.jvmargs=-Xmx1536M -XX:MaxMetaspaceSize=512m -XX:-UseParallelGC

# AndroidXへの移行を有効にする
android.useAndroidX=true

# 古いライブラリをAndroidXに自動変換する
android.enableJetifier=true